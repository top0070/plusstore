<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 지도 앱 실행하기</title>
  <script>
    function openNaverMap() {
      var now = new Date().getTime();
      var fallbackUrl = "https://play.google.com/store/apps/details?id=com.nhn.android.nmap";
      setTimeout(function () {
        var newTime = new Date().getTime();
        if (newTime - now < 1500) {
          window.location.href = fallbackUrl;
        }
      }, 1000);
      window.location.href = "intent://actionPath?parameter=value&appname=com.example.myapp#Intent;scheme=nmap;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.nhn.android.nmap;end";
    }
  </script>
</head>
<body>
  <h1>네이버 지도 앱 실행하기</h1>
  <p>아래 버튼을 클릭하면 네이버 지도 앱이 실행됩니다. 앱이 없으면 앱 다운로드 페이지로 이동합니다.</p>
  <button onclick="openNaverMap()">네이버 지도 앱 열기</button>
</body>
</html>
